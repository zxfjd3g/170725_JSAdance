<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_面试题</title>
</head>
<body>

<script type="text/javascript">
  /*
  测试题1
   */
  var A = function() {

  }
  var b = new A()

  A.prototype.n = 1  // 修改原型内部数据: 前后创建的所有实例都有影响

  A.prototype = { // 修改显式原型的值: 后面创建的所有实例都有影响
    n: 2,
    m: 3
  }

  var c = new A()
  console.log(b.n, b.m, c.n, c.m) // 1 undefined   2 3


  /*
   测试题2
   */
  var F = function(){};
  Object.prototype.a = function(){
    console.log('a()')
  };
  Function.prototype.b = function(){
    console.log('b()')
  };
  var f = new F();
  f.a()
  F.a()
  F.b()
  f.b()

</script>
</body>
</html>
