<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 严格区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->
<script type="text/javascript">
  // 1. undefined与null的区别?
  var a // 1). 声明的变量没有赋值: undefined
  console.log(a)
  function fn() {
    // 2). 函数没有指定return某个值: 返回undefined
  }
  console.log(fn())
  a = {}
  console.log(a.b) // 3). 读取对象中不存在的属性: undefined

  var b = null
  console.log(b) // null
  b = {c: null}
  console.log(b.c) // null

  // 2. 什么时候给变量赋值为null呢?
  //1). 初始化时: 标识将要保存一个对象
  var obj = null
  // 进行各种计算产生对象, 用obj保存
  obj = {}
  obj.xxx = 'abc'
  //2). 最后时: 使用对象成为垃圾对象从而被回收释放
  obj = null // obj本身没有释放

</script>
</body>
</html>
