<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">

  var a = 3 // 基本类型值: 3
  a = {}  // 地址值, {}对象的地址值

  var b = 'abc'
  a = b  // 基本类型值: 'abc'
  b = []
  a = b  // 地址值: []数组的地址值

</script>
</body>
</html>
