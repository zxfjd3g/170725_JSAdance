<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_相关问题</title>
</head>
<body>
<!--
问题: 什么时候必须使用['属性名']的方式?
  * 属性名不是合法的标识名
  * 属性名不确定
-->
<script type="text/javascript">
  var obj = {}
  // 1. 给对象添加属性: content-type:  'text/json'
  // obj.content-type = 'text/json'  // 不可用, 属性名包含特殊字符
  obj['content-type'] = 'text/json'
  console.log(obj['content-type'])

  // 2. 给对象添加一个不确定的属性
  var propName = 'myName'
  var value = 'atguigu'
  // obj.propName = value  // 属性名不正确
  // obj['propName'] = value  // 属性名不正确
  obj[propName] = value
  console.log(obj[propName])

</script>
</body>
</html>
