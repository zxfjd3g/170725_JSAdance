<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  function Fn() {

  }
  console.log(Date.prototype, Fn.prototype)
  console.log(Fn.prototype.__proto__===Object.prototype) // true

  Fn.prototype.test = function () { // 给原型对象添加方法
    console.log('test()')
  }

  // Fn.prototype.test()
  var fn = new Fn() //创建函数的实例对象
  fn.test()  // 构造函数的原型对象的方法给实例对象使用

</script>
</body>
</html>
