<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通用super()调用父类型构造函数
-->
<script type="text/javascript">
  function Person(name, age, sex) {
    this.name = name
    this.age = age
    this.sex = sex
  }

  function Student(name, age, sex, price) { // 身价
    /*this.name = name
    this.age = age
    this.sex = sex*/
    Person.call(this, name, age, sex) // 借用构造函数: 代码简洁
    this.price = price
  }
  var s = new Student('Tom', 19, '女', 10000)
  console.log(s.name, s.age, s.sex, s.price)
</script>
</body>
</html>
